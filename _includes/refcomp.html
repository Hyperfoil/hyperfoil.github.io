<ul>
{% for p in site.pages %}
    {% if p.url contains include.prefix %}
        {% if p.url == page.url %}
        <li class="active">
        {% else %}
        <li>
        {% endif %}
        <a href="{{ p.url }}">{{ p.title }}</a>{% if include.excerpt != nil %}: {{ p.excerpt }}{% endif %}
        </li>
    {% endif %}
{% endfor %}
</ul>
